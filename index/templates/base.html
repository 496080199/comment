<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="//cdn.bootcss.com/jquery-mobile/1.3.2/jquery.mobile.min.css">
<script src="//cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
<script src="//cdn.bootcss.com/jquery-mobile/1.3.2/jquery.mobile.min.js"></script>
<style>
.ui-block-c 
{
border: 1px solid lightgrey;
height: 120px;
font-weight: bold;
text-align: center;
padding: 4px;
}
.ui-block-c img
{
max-height:90px;height:expression(document.body.clientHeight > 90? "90px": "auto");
}
.ui-block-d 
{
background-color:#2cca95;
height: 50px;
font-weight: bold;
text-align: center;
padding: 4px;
}
.ui-block-e 
{
color:black;
background-color:#2cca95;
height: 50px;
font-weight: bold;
text-align: center;
line-height:50px;
}
</style>

{% block head %}
{% endblock %}
</head>
{% block body %}
<body>
{% endblock %}
<div data-role="page" id="pageone">   
  <div class="ui-grid-b" >
  	<div class="ui-block-d"  style="width:10%"><a href="{% url 'index' %}" data-role="button" data-theme="c" data-icon="home" data-iconpos="notext" data-ajax="false">首页</a></div>
  
    <div class="ui-block-d" style="width:80%;line-height:50px;"><label><img src="/media/yqb.png" width="50%" height="50%"/></label></div>
  
  <div class="ui-block-d" style="width:10%"><a href="{% url 'user_login' %}" data-role="button" data-theme="c" data-icon="gear" data-iconpos="notext" data-ajax="false">个人中心</a>
 </div>
  </div>


  <div data-role="content">
    {% block content %}
    {% endblock %}
  </div>

  <div class="ui-grid-c" data-position="fixed">
      		<div class="ui-block-e">首页</div>
      		<div class="ui-block-e">服务说明</div>
      		<div class="ui-block-e">常见问题</div>
      		<div class="ui-block-e">个人中心</div>
   </div>
</div>

</body>
</html>
