{% extends 'base.html' %}
{% block head %}
<script src="{{STATIC_URL}}js/code.js"></script>
<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/code.css">
{% endblock %}
{% block body %}
<body onload="createCode();">
{% endblock %}
{% block content %}
<h3>找回密码</h3>
<form method="POST" action="" data-ajax="false">{% csrf_token %}
<label>您的邮箱:</label> 
<input type="email" name="email" />
<label>验证码:</label>     
	<input type="" id="checkCode" class="code" style="width: 55px" /> <a href="#" onclick="createCode()">看不清楚</a>
	<input type="text" id="verify" />
<button type="submit" onclick="if(validate()==false) return false;if(confirm('提交后无法修改，请确认?')==false) return false;">发送邮件</button>
</form>
{% if info == 'OK' %}
您的新密码已发送到您的邮箱，请注意查收。
{% endif %}
<a type="button" href="{% url 'user_login' %}" data-ajax="false">返回</a>
{% endblock %}
