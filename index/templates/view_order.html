{% extends 'base.html' %}
{% block content %}
    <h3>订单详情：</h3>
	<label>订单号:</label>{{order.out_trade_no}}<br>
	<label>订单名称：</label>{{order.subject}}<br>
	<label>订单费用：</label>{{order.total_fee}} 元<br>
	<label>订单状态:</label>{% if order.status == 1 %} 已支付{% elif order.status == 0 %} 未支付 <a href="{% url 'to_pay' order.id %}" data-ajax="false">去支付</a> {% endif %}<br>
    <label>订单生成时间:</label>{{order.time|date:"Y-m-d H:i:s"}}<br>

    
    
    
    
    <a href="{% url 'my_order' %}" data-role="button">返回</a>
{% endblock %}
