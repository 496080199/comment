{% extends 'base.html' %}
{% block content %}
    <h3>{{worktype.name}}的问题列表：<h3>

    <ul data-role="listview" data-filter="true">
    {% for work in work_list %}
   
    <li><a href="{% url 'show_answer' work.id %}" data-ajax="false">{{work.name}}</a></li>
    
    
    {% endfor %}
    </ul>

    <div>
    <br><br>
				
						<div style="text-align:center;"><label>第{{work_list.number}}页 总共{{work_list.paginator.num_pages}}页</label><div>
				{% if work_list.has_previous %}
						<a work="button" data-theme="b" data-icon="arrow-l" href="?page={{work_list.previous_page_number}}">上一页</a>
				{% endif %}
				{% if work_list.has_next %}
						<a work="button" data-theme="b" data-icon="arrow-r" href="?page={{work_list.next_page_number}}">下一页</a>
				{% endif %}
			</div>


    

    
    
    
    
    <a href="{% url 'index' %}" data-role="button" data-ajax="false">返回</a>
{% endblock %}
