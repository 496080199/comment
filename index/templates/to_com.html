{% extends 'base.html' %}
{% block head %}
<script src="//cdn.bootcss.com/jquery/1.8.3/jquery.js"></script>
<script src="//cdn.bootcss.com/jquery-validate/1.11.1/jquery.validate.min.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}js/workupload.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}js/commentvalidate.js"></script>
<link href="{{STATIC_URL}}css/style.css" rel="stylesheet" type="text/css"/>
{% endblock %}


{% block content %}
<div id="id" hidden>{{id}}</div>
<form id="form" method="post" enctype="multipart/form-data" data-ajax="false" action="javascript: uploadCom()">{% csrf_token %}
<div style="text-align:center;">填写解答</div>
	<label>内容:</label>{{form.content}}{{form.content.errors}} 
	<br>  
	<label>视频（可选）:</label><input type="file" name="video" id="id_video"  onchange="videoSelected();" />{{form.video.errors}}  
	<div id="videoName">
        </div>
        <div id="videoSize">
        </div>
        <div id="videoType">
        </div> 
	<label>音频（可选）:</label><input type="file" name="audio" id="id_audio"  onchange="audioSelected();" />{{form.audio.errors}} 
	<div id="audioName">
        </div>
        <div id="audioSize">
        </div>
        <div id="audioType">
        </div>    
	<label>截图（可选）:</label>{{form.image}}{{form.image.errors}} 
	<br>
	处理进度：
	<div class="progressbar_1"> 
     <div id="bar" class="bar" ></div> 
    </div>  
	<br>
	<button type="submit" data-theme="b" >保存</button>
	
	<a href="#" data-role="button" data-rel="back">返回</a>
</form>
{% endblock %}
